<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Air Quality Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 20px;
            padding: 0;
            background-color: #f4f4f4;
        }
        h1, h2 {
            color: #333;
        }
        img {
            display: block;
            max-width: 100%;
            height: auto;
            margin: 20px 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        footer {
            margin-top: 40px;
            text-align: center;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Air Quality Dashboard</h1>
        <p>Welcome to the air quality dashboard! Here are the recent PM2.5 forecasts and hindcasts.</p>

        <h2>PM2.5 Forecast</h2>
        <img src="air-quality/assets/img/pm25_forecast.png" alt="PM2.5 Forecast">

        <h2>PM2.5 Hindcast</h2>
        <img src="air-quality/assets/img/pm25_hindcast_1day.png" alt="PM2.5 Hindcast">
    </div>

    <footer>
        &copy; 2024 Air Quality Dashboard
    </footer>
</body>
</html>
